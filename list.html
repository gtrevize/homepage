<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact Manager</title>

        <!-- Include Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Include fontawesome -->
        <script src="https://kit.fontawesome.com/3709c0a124.js" crossorigin="anonymous"></script>
        
        <!-- Include local JS and CSS -->
        <link href="styles.css" rel="stylesheet">
        <script src="assets/contactManager.js"></script>
        <script>
            let tblContacts = null;

            document.addEventListener("DOMContentLoaded", startPage);

            function startPage() {
                loadCommonSections();
            
                cardsNode = document.getElementById("cntCards");
                totalContactsNode = document.getElementById("txtTotalContacts");
                // console.log('cardsNode', cardsNode);
            
                fetchContacts();
                populateList("tbl-contacts", persons);
            }            
        </script>
    </head>

    <body>
        <!-- Templates -->

        <!-- Table Row Template -->
        <template id="tplCardRow">
            <div class="row md-3 align-items-center justify-content-center">
            </div>
        </template>

        <!-- Navigation Bar -->
        <section id="sct-header">
        </section>

        <!-- Main Container -->
        <section id="sct-main">
            <div id="cntCards" class="container-lg mt-10">
                <h2>Contacts: 
                    <span id="txtTotalContacts">Loading...</span>
                </h2>
                <table id="tbl-contacts" class="table table-striped nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>Actions</th>
                            <th>Id</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Company</th>
                            <th>Department</th>
                            <th>Job Title</th>
                            <th>D.O.B.</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer -->
        <section id="sct-footer">
        </section>
    </body>
</html>
