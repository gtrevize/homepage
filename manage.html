<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Manager</title>

        <!-- Include Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Include fontawesome -->
        <script src="https://kit.fontawesome.com/3709c0a124.js" crossorigin="anonymous"></script>
        
        <!-- Include local JS and CSS -->
        <link href="styles.css" rel="stylesheet">
        <script src="assets/contactManager.js"></script>
        <script>
            let tblContacts = null;

            document.addEventListener("DOMContentLoaded", startPage);

            async function startPage() {
                await loadCommonSections(EXTERNAL_HTML);
            
                markLinkActive("lst-nav-manage");

                fetchData(LOCAL_STORAGE_KEY, DUMMY_DATA_URL)
                .then((data) => { 
                    persons = data; 
                    populateList("tbl-contacts", persons, FIELD_NAMES);
                    updateTotalRows("txtTotalContacts", persons);
                })
                .catch((error) => { alert("Error loading data", error)})

                document.getElementById("frm-contact").addEventListener("submit", onClickAdd);
                document.getElementById("frm-contact").addEventListener("reset", onClickClearForm);

                document.getElementById("btn-form-submit").innerHTML = "Add";
            }            
        </script>
    </head>

    <body>
        <!-- Templates -->

        <!-- Table Row Template -->
        <template id="tplCardRow">
            <div class="row md-3 align-items-center justify-content-center">
            </div>
        </template>

        <!-- Navigation Bar -->
        <section id="sct-header">
        </section>

        <!-- Main Container -->
        <section id="sct-main">
            <div id="cntCards" class="container-lg mt-10">
                <div class="row justify-content-certer">
                    <div class="col-lg-12">
                        <section id="sct-form">
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <section id="sct-table">
        </section>

        <!-- Footer -->
        <section id="sct-footer">
        </section>
    </body>
</html>
