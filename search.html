<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Contact Manager</title>

        <!-- Include Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Include fontawesome -->
        <script src="https://kit.fontawesome.com/3709c0a124.js" crossorigin="anonymous"></script>
        
        <!-- Include local JS and CSS -->
        <link href="styles.css" rel="stylesheet">
        <script src="assets/contactManager.js"></script>
        <script>
            let tblContacts = null;

            document.addEventListener("DOMContentLoaded", startPage);

            function startPage() {
                loadCommonSections();
            
                cardsNode = document.getElementById("cntCards");
                // console.log('cardsNode', cardsNode);
            
                fetchContacts();

                document.getElementById("frm-search").addEventListener("submit", searchContacts);
            }            
        </script>
    </head>

    <body>
        <!-- Templates -->

        <!-- Table Row Template -->
        <template id="tplCardRow">
            <div class="row md-3 align-items-center justify-content-center">
            </div>
        </template>

        <!-- Navigation Bar -->
        <section id="sct-header">
        </section>

        <!-- Main Container -->
        <section id="sct-main">
            <div id="cntCards" class="container-lg mt-10">
                <h2>Contacts: 
                    <span id="txtTotalContacts">Loading...</span>
                </h2>
                <div class="row justify-content-certer">
                    <div class="col-lg-12">
                        <form id="frm-search">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <span class="me-2">First Name</span>
                                    <i class="fas fa-person"></i>
                                </span>
                                <input type="text" id="txtFirstName" class="form-control me-3" placeholder="(enter first name)">
                                <span class="input-group-text">
                                    <span class="me-2">Last Name</span>
                                    <i class="fas fa-person"></i>
                                </span>
                                <input type="text" id="txtLastName" class="form-control" placeholder="(enter last name)">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <span class="me-2">Company</span>
                                    <i class="fas fa-building"></i>
                                </span>
                                <input type="text" id="txtCompany" class="form-control me-3" placeholder="(enter company name)">
                                <span class="input-group-text">
                                    <span class="me-2">Department</span>
                                    <i class="fas fa-building"></i>
                                </span>
                                <input type="text" id="txtDepartment" class="form-control" placeholder="(enter department name)">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <span class="me-2">Job Title</span>
                                    <i class="fas fa-sitemap"></i>
                                </span>
                                <input type="text" id="txtJobTitle" class="form-control me-3" placeholder="(enter job title)">
                                <span class="input-group-text">
                                    <span class="me-2">Date of Birth</span>
                                    <i class="fas fa-calendar-days"></i>
                                </span>
                                <input type="date" id="txtDateOfBirth" class="form-control" placeholder="(enter date of birth)">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <span class="me-2">Email</span>
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" id="txtEmail" class="form-control me-3" placeholder="(enter email)">
                                <span class="input-group-text">
                                    <span class="me-2">Phone</span>
                                    <i class="fas fa-phone"></i>
                                </span>
                                <input type="email" id="txtPhone" class="form-control" placeholder="(enter phone)">
                            </div>

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="sct-results">
            <table id="tbl-contacts" class="table table-striped nowrap mt-3" style="width:100%">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Company</th>
                        <th>Department</th>
                        <th>Job Title</th>
                        <th>D.O.B.</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>            
        </section>

        <!-- Footer -->
        <section id="sct-footer">
        </section>
    </body>
</html>
