<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Manager</title>

        <!-- Include Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- Include fontawesome -->
        <script src="https://kit.fontawesome.com/3709c0a124.js" crossorigin="anonymous"></script>
        
        <!-- Include local JS and CSS -->
        <link href="styles.css" rel="stylesheet">
        <script src="assets/contactManager.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", startPage);

            async function startPage() {
                await loadCommonSections(EXTERNAL_HTML);

                markLinkActive("lst-nav-settings");
                
                document.getElementById("btn-reset").addEventListener("click", onClickReset);
            }            
        </script>
    </head>

    <body>
        <!-- Navigation Bar -->
        <section id="sct-header">
        </section>

        <!-- Main Container -->
        <section id="sct-main">
            <div class="container-fluid justify-content-center align-content-center">
                <h2 class="row py-5 px-5">
                    <div class="col col-md-8">
                        <span class="text-black">Delete local storage</span>
                    </div>  
                    <div class="col col-md-4">
                        <button id="btn-reset" type="submit" class="bg-danger text-white border-0 p-2">
                            <i class="fas fa-trash me-2"></i>
                            <span class="text-white">Reset</span>
                        </button>
                    </div>
                </h2>
            </div>
        </section>

        <!-- Footer -->
        <section id="sct-footer">
        </section>
    </body>
</html>
